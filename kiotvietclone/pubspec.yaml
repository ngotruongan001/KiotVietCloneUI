name: kiotvietclone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore:
  firebase_auth:
  firebase_core:
  flutter_svg:
  google_sign_in: ^5.0.5
  provider:
  flutter_facebook_auth: ^5.0.7
  http: ^0.13.4
  provider_architecture:
  firebase_storage:
  path_provider:
  font_awesome_flutter:
  fluttertoast: ^8.0.8
  dio: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/svg/
    - assets/png/
    - assets/fonts/
  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NunitoSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NunitoSans-Bold.ttf
          weight: 800


